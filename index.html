<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Lucky Draw - 免費純前端抽獎工具。支援自訂參與者、獎品名稱、隨機抽取人數。無需安裝，隱私保護，所有資料存於本地瀏覽器。"
    >
    <meta
      name="keywords"
      content="抽獎工具, 隨機選取, 幸運抽獎, 線上抽獎, 純前端, 免費工具"
    >
    <meta name="theme-color" content="#6366f1">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Lucky Draw">

    <!-- Open Graph Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://min0625.github.io/lucky-draw/">
    <meta property="og:title" content="Lucky Draw - 免費線上抽獎工具">
    <meta
      property="og:description"
      content="簡單、直觀的純前端抽獎工具。無需安裝，隱私保護，支援自訂獎品和參與者。"
    >
    <meta
      property="og:image"
      content="https://min0625.github.io/lucky-draw/og-image.png"
    >
    <meta property="og:image:alt" content="Lucky Draw 抽獎工具">
    <meta property="og:locale" content="zh_TW">

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Lucky Draw - 免費線上抽獎工具">
    <meta
      name="twitter:description"
      content="簡單、直觀的純前端抽獎工具。無需安裝，隱私保護。"
    >
    <meta
      name="twitter:image"
      content="https://min0625.github.io/lucky-draw/og-image.png"
    >

    <!-- Canonical URL -->
    <link rel="canonical" href="https://min0625.github.io/lucky-draw/">

    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <title>Lucky Draw - 免費線上抽獎工具 | 純前端隨機選取</title>
    <link rel="stylesheet" href="styles.css">

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Lucky Draw",
      "description": "免費純前端抽獎工具，支援自訂參與者和獎品名稱",
      "url": "https://min0625.github.io/lucky-draw/",
      "applicationCategory": "Utility",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "creator": {
        "@type": "Person",
        "name": "min0625"
      },
      "inLanguage": "zh-TW",
      "isAccessibleForFree": true
    }
    </script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>🎯 Lucky Draw</h1>
        <p class="subtitle">簡單、直觀的抽獎工具</p>
      </header>

      <main>
        <section class="input-section">
          <h2>參與者名單</h2>
          <div class="input-group">
            <label for="participants">請輸入參與者名單（每行一個名字）</label>
            <textarea
              id="participants"
              placeholder="王小明&#10;李小華&#10;陳小美&#10;張小強"
              aria-label="參與者名單輸入框"
              rows="10"
            ></textarea>
            <div class="input-info">
              <span class="participant-count"
                >參與人數: <strong id="count">0</strong></span
              >
              <div class="input-actions">
                <button
                  id="import-btn"
                  class="btn btn-secondary"
                  aria-label="匯入名單"
                >
                  📁 匯入
                </button>
                <button
                  id="clear-btn"
                  class="btn btn-secondary"
                  aria-label="清空名單"
                >
                  清空名單
                </button>
              </div>
            </div>
            <input
              type="file"
              id="import-file"
              accept=".csv,.json,.txt"
              style="display: none;"
              aria-label="選擇匯入檔案"
            >
          </div>
        </section>

        <section class="draw-section">
          <h2>抽獎設定</h2>
          <div class="settings-group">
            <label for="draw-title">抽獎標題/獎品名稱（選填）:</label>
            <input
              type="text"
              id="draw-title"
              placeholder="例：幸運獎、一等獎、iPhone 15"
              aria-label="抽獎標題或獎品名稱"
            >

            <label for="draw-count">抽取人數:</label>
            <input
              type="number"
              id="draw-count"
              min="1"
              value="1"
              aria-label="抽取人數"
            >

            <label class="checkbox-label">
              <input
                type="checkbox"
                id="allow-duplicate"
                aria-label="允許重複抽取"
              >
              允許重複抽取
            </label>

            <label class="checkbox-label">
              <input type="checkbox" id="enable-sound" aria-label="啟用音效">
              啟用音效
            </label>
          </div>

          <button id="draw-btn" class="btn btn-primary" aria-label="開始抽獎">
            🎲 開始抽獎
          </button>
        </section>

        <section class="result-section" id="result-section">
          <h2>抽獎結果</h2>
          <div id="result-display" class="result-display">
            <p class="empty-state">尚未進行抽獎</p>
          </div>
          <div class="result-actions" id="result-actions">
            <button
              id="reset-btn"
              class="btn btn-secondary"
              aria-label="重置抽獎"
            >
              重置
            </button>
            <button
              id="copy-btn"
              class="btn btn-secondary"
              aria-label="複製結果"
            >
              複製結果
            </button>
            <button
              id="export-result-btn"
              class="btn btn-secondary"
              aria-label="匯出結果"
            >
              💾 匯出結果
            </button>
          </div>
        </section>

        <section class="history-section" id="history-section">
          <h2>抽獎記錄</h2>
          <div id="history-list" class="history-list">
            <p class="empty-state">暫無抽獎記錄</p>
          </div>
          <div class="history-actions">
            <button
              id="export-history-btn"
              class="btn btn-secondary"
              aria-label="匯出記錄"
            >
              💾 匯出記錄
            </button>
            <button
              id="clear-history-btn"
              class="btn btn-secondary"
              aria-label="清除記錄"
            >
              清除記錄
            </button>
          </div>
        </section>
      </main>

      <footer>
        <p>🔒 所有資料僅存於本地瀏覽器，不會上傳至任何伺服器</p>
        <nav aria-label="外部連結">
          <a
            href="https://github.com/min0625/lucky-draw"
            target="_blank"
            rel="noopener noreferrer"
            title="GitHub 專案頁面"
          >
            GitHub
          </a>
        </nav>
        <p><small>&copy; 2024-2026 Lucky Draw. 保留所有權利。</small></p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
